{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% block body %}
    <div
  class="flex fixed top-0 left-0 flex-col justify-center items-center p-6 w-screen h-screen leading-6 bg-white text-neutral-800"
  style="z-index: 1400;">
  
  <h2
    class="m-0 font-sans text-3xl font-bold xl:text-5xl sm:text-4xl lg:text-5xl"
    style="line-height: 1.2;"
  >
    Twitter Optimizer
  </h2>
  
  <div class="m-5 text-center">  
  {% if user.is_authenticated %}
    <h2 class="text-xl">
        Welcome {{ user.username }}
    </h2>
    <h2 class="text-2xl">
      <a href="{% url 'dashboard' %}" class="btn btn-danger">
        Visit the Dashboard
      </a>
    </h2>
    <br>
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
    </button>
  {% else %}
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
      <a href="{% url 'account_login' %}" class="btn btn-danger">Login</a>
    </button>
    <!-- Twitter button ends here -->
  {% endif %}
  </div>

  <div class="flex flex-row mt-6 text-neutral-800">
    <a
      class="inline-flex relative justify-center items-center py-2 px-3 m-0 font-sans text-sm font-semibold uppercase align-middle bg-transparent rounded-lg border-0 appearance-none cursor-pointer select-none text-sky-600 hover:bg-transparent"
      tabindex="0"
      target="_blank"
      rel="noopener"
      href="https://twitter.com/tropianhs"
      style="outline: 0px; text-decoration: none; line-height: 1.75; min-width: 64px; transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;"
      >@speedpycom<span
        class="overflow-hidden absolute z-0 leading-7 uppercase pointer-events-none"
        style="inset: 0px;"
      ></span></a
    ><a
      class="inline-flex relative justify-center items-center py-2 px-3 my-0 mr-0 ml-4 font-sans text-sm font-semibold uppercase align-middle bg-transparent rounded-lg border-0 appearance-none cursor-pointer select-none text-sky-600 hover:bg-transparent"
      tabindex="0"
      target="_blank"
      rel="noopener"
      href="https://appliku.com/discord"
      style="outline: 0px; text-decoration: none; line-height: 1.75; min-width: 64px; transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;"
      >Join Discord<span
        class="overflow-hidden absolute z-0 leading-7 uppercase pointer-events-none"
        style="inset: 0px;"
      ></span
    ></a>
  </div>
  <div class="flex flex-row mt-6 text-neutral-800">
    <a
      class="inline-flex relative justify-center items-center py-2 px-5 m-0 font-sans text-sm font-semibold uppercase align-middle bg-transparent rounded-lg border border-blue-300 border-solid appearance-none cursor-pointer select-none text-sky-600 hover:border hover:border-solid hover:border-sky-600 hover:bg-transparent"
      tabindex="0"
      target="_blank"
      rel="noopener"
      href="https://appliku.com/"
      style="outline: 0px; text-decoration: none; line-height: 1.75; min-width: 64px; transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;"
      >Deploy With Appliku<span
        class="overflow-hidden absolute z-0 leading-7 uppercase pointer-events-none"
        style="inset: 0px;"
      ></span
    ></a>
  </div>
</div>

{% endblock %}
